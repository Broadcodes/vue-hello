<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="root">
            <!-- Creazione elemento h1 -->
            <h1 :class="h1">{{message}}</h1>
            <!-- Creazione elemento img -->
            <img :class="image" :src="img" :alt="img">

            <div class="changeImage">
                <p>Scegli l'immagine qua di seguito:</p>
                <!-- Aggiunta di una select -->
                <select v-model="img">
                    <option value="img/01.jpg">Immagine 01</option>
                    <option value="img/02.jpg">Immagine 02</option>
                    <option value="img/03.jpg">Immagine 03</option>
                    <option value="img/04.jpg">Immagine 04</option>
                    <option value="img/05.jpg">Immagine 05</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
